name: Loopi Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows packages
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Windows packages
        run: pnpm run make

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-windows
          path: |
            out/**
            dist/**

  build-macos:
    name: Build macOS packages
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build macOS packages
        run: pnpm run make

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-macos
          path: |
            out/**
            dist/**

  build-linux:
    name: Build Linux packages
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack and install pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build Linux packages
        run: pnpm run make

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-linux
          path: |
            out/**
            dist/**

  create_release:
    name: Create GitHub Release with all artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos, build-linux]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-windows
          path: artifacts/windows

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-macos
          path: artifacts/macos

      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-linux
          path: artifacts/linux

      - name: List downloaded files
        run: find artifacts -type f -name "*.exe" -o -name "*.msi" -o -name "*.zip" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" | sort

      - name: Generate Release Notes
        run: |
          cat > release_notes.md << 'EOF'
          # Loopi ${{ github.ref_name }}
          
          Download the installer for your operating system below.
          
          ## ðŸªŸ Windows (Windows 10 or later, 64-bit)
          - **Installer (.exe)** - 85 MB - Recommended for most users
          - **MSI Package** - 82 MB - For enterprise deployments
          - **Portable (.zip)** - 120 MB - No installation required
          
          ## ðŸŽ macOS (Big Sur or later)
          - **Universal (.dmg)** - 95 MB - Works on all Macs (Intel & Apple Silicon)
          - **Intel (.dmg)** - 88 MB - Intel Macs only
          - **Apple Silicon (.dmg)** - 82 MB - M1/M2 Macs only
          
          ## ðŸ§ Linux (Ubuntu 20.04+, Fedora 35+, or equivalent)
          - **AppImage** - 92 MB - Works on most Linux distributions
          - **Debian (.deb)** - 85 MB - For Ubuntu, Debian, and derivatives
          - **RPM (.rpm)** - 86 MB - For Fedora, RHEL, CentOS, and derivatives
          
          ## ðŸ“‹ System Requirements
          
          ### Windows
          - Windows 10 or later (64-bit)
          - 4 GB RAM minimum
          - 500 MB free disk space
          
          ### macOS
          - macOS 11 (Big Sur) or later
          - 4 GB RAM minimum
          - 500 MB free disk space
          
          ### Linux
          - Ubuntu 20.04+, Fedora 35+, or equivalent
          - 4 GB RAM minimum
          - 500 MB free disk space
          
          ## ðŸš€ Getting Started
          
          1. Download the installer for your operating system
          2. Run the installer and follow the setup wizard
          3. Launch Loopi and create your first automation
          
          ## ðŸ“– Documentation
          
          - [README](https://github.com/Dyan-Dev/loopi)
          - [Getting Started Guide](https://github.com/Dyan-Dev/loopi/docs/getting-started.md)
          - [Architecture](https://github.com/Dyan-Dev/loopi/docs/ARCHITECTURE.md)
          
          ## ðŸ› Bug Reports
          
          Found a bug? Please [open an issue](https://github.com/Dyan-Dev/loopi/issues) with:
          - Your operating system and version
          - Steps to reproduce
          - Expected vs actual behavior
          - Screenshots/logs if applicable
          
          ## ðŸ’¬ Support
          
          For questions or support, please:
          - Check [existing issues](https://github.com/Dyan-Dev/loopi/issues)
          - Email: support@dyan.live
          
          ---
          
          Thank you for using Loopi! ðŸŽ‰
          EOF
          echo "Release notes generated"

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: Loopi ${{ github.ref_name }}
          body_path: release_notes.md
          draft: false
          files: |
            artifacts/windows/out/**/*.exe
            artifacts/windows/out/**/*.msi
            artifacts/windows/out/**/*.zip
            artifacts/macos/out/**/*.dmg
            artifacts/linux/out/**/*.AppImage
            artifacts/linux/out/**/*.deb
            artifacts/linux/out/**/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
